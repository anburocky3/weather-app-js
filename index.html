<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/1779/1779940.png"
    />
    <title>Weather App</title>
  </head>
  <body
    class="min-h-screen bg-linear-to-br from-blue-950 to-purple-950 text-white"
    id="app-container"
  >
    <main class="max-w-6xl mx-auto space-y-10">
      <!-- Heading -->
      <section
        class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between m-10 sm:mx-0 sm:my-10 space-y-3"
      >
        <div>
          <h4 class="text-xl font-medium flex items-center space-x-2">
            <span id="current-location-name">Chennai, India</span>
            <button
              type="button"
              id="copyLatLng"
              title="Copy Lat/Lng of this location"
              class="w-4 ml-3 mt-1 text-white/50 hover:text-green-500 transition-opacity hover:scale-110"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="w-4"
              >
                <!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
                <path
                  fill="currentColor"
                  d="M9 18q-.825 0-1.412-.587T7 16V4q0-.825.588-1.412T9 2h9q.825 0 1.413.588T20 4v12q0 .825-.587 1.413T18 18zm0-2h9V4H9zm-4 6q-.825 0-1.412-.587T3 20V6h2v14h11v2zm4-6V4z"
                />
              </svg>
            </button>
          </h4>
          <p class="text-gray-200 text-sm" id="current-date"></p>
        </div>
        <div>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              class="absolute top-1.5 text-purple-950 w-4 h-4 left-2"
            >
              <!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
              <path
                fill="currentColor"
                d="M9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l5.6 5.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-5.6-5.6q-.75.6-1.725.95T9.5 16m0-2q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"
              />
            </svg>
            <input
              type="search"
              id="search-input"
              placeholder="Search Cities"
              class="bg-gray-50 placeholder:text-xs rounded text-black px-4 py-1 text-sm focus:outline-none pl-8"
            />
            <!-- Show search results -->

            <ul
              id="search-results"
              class="absolute top-full left-0 w-full bg-gray-50 text-black rounded mt-1 max-h-60 overflow-y-auto text-xs hidden"
            >
              <!-- Search results will be populated here -->
            </ul>
          </div>
        </div>
      </section>

      <!-- Weather Information -->
      <section
        class="h-92 sm:h-75 flex flex-col sm:flex-row items-center sm:justify-between rounded space-y-3 sm:space-y-0"
      >
        <div>
          <div class="flex items-center">
            <div class="text-6xl font-bold" id="current-temperature">28°</div>
            <div class="space-y-2 ml-3">
              <p class="text-sm text-gray-200" id="current-weather-code">
                Partly Cloudy
              </p>
              <p
                class="text-sm text-gray-200"
                id="current-apparent-temperature"
              >
                Feels like 22°
              </p>
            </div>
          </div>
          <div
            class="text-sm text-gray-200 mt-4 flex items-center w-max space-x-5"
          >
            <div
              class="flex items-center space-x-2 bg-amber-200 text-amber-800 rounded px-4 py-1"
              title="Sunrise"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <!-- Icon from Material Line Icons by Vjacheslav Trushkin - https://github.com/cyberalien/line-md/blob/master/license.txt -->
                <g
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                >
                  <circle
                    cx="12"
                    cy="32"
                    r="6"
                    fill="currentColor"
                    fill-opacity=".3"
                  >
                    <animate
                      fill="freeze"
                      attributeName="cy"
                      dur="0.6s"
                      values="32;12"
                    />
                  </circle>
                  <g>
                    <path
                      stroke-dasharray="2"
                      stroke-dashoffset="2"
                      d="M12 19v1M19 12h1M12 5v-1M5 12h-1"
                    >
                      <animate
                        fill="freeze"
                        attributeName="d"
                        begin="0.7s"
                        dur="0.2s"
                        values="M12 19v1M19 12h1M12 5v-1M5 12h-1;M12 21v1M21 12h1M12 3v-1M3 12h-1"
                      />
                      <animate
                        fill="freeze"
                        attributeName="stroke-dashoffset"
                        begin="0.7s"
                        dur="0.2s"
                        values="2;0"
                      />
                    </path>
                    <path
                      stroke-dasharray="2"
                      stroke-dashoffset="2"
                      d="M17 17l0.5 0.5M17 7l0.5 -0.5M7 7l-0.5 -0.5M7 17l-0.5 0.5"
                    >
                      <animate
                        fill="freeze"
                        attributeName="d"
                        begin="0.9s"
                        dur="0.2s"
                        values="M17 17l0.5 0.5M17 7l0.5 -0.5M7 7l-0.5 -0.5M7 17l-0.5 0.5;M18.5 18.5l0.5 0.5M18.5 5.5l0.5 -0.5M5.5 5.5l-0.5 -0.5M5.5 18.5l-0.5 0.5"
                      />
                      <animate
                        fill="freeze"
                        attributeName="stroke-dashoffset"
                        begin="0.9s"
                        dur="0.2s"
                        values="2;0"
                      />
                    </path>
                    <animateTransform
                      attributeName="transform"
                      dur="30s"
                      repeatCount="indefinite"
                      type="rotate"
                      values="0 12 12;360 12 12"
                    />
                  </g>
                </g>
              </svg>
              <span id="sunrise-time"> 6am</span>
            </div>
            <div
              class="flex items-center space-x-2 bg-gray-900/50 rounded px-4 py-1"
              title="Sunset"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <!-- Icon from Material Line Icons by Vjacheslav Trushkin - https://github.com/cyberalien/line-md/blob/master/license.txt -->
                <g fill="currentColor" fill-opacity="0">
                  <path
                    d="M15.22 6.03l2.53 -1.94l-3.19 -0.09l-1.06 -3l-1.06 3l-3.19 0.09l2.53 1.94l-0.91 3.06l2.63 -1.81l2.63 1.81l-0.91 -3.06Z"
                  >
                    <animate
                      fill="freeze"
                      attributeName="fill-opacity"
                      begin="0.7s"
                      dur="0.4s"
                      values="0;1"
                    />
                  </path>
                  <path
                    d="M19.61 12.25l1.64 -1.25l-2.06 -0.05l-0.69 -1.95l-0.69 1.95l-2.06 0.05l1.64 1.25l-0.59 1.98l1.7 -1.17l1.7 1.17l-0.59 -1.98Z"
                  >
                    <animate
                      fill="freeze"
                      attributeName="fill-opacity"
                      begin="1.1s"
                      dur="0.4s"
                      values="0;1"
                    />
                  </path>
                </g>
                <path
                  fill="currentColor"
                  fill-opacity="0"
                  stroke="currentColor"
                  stroke-dasharray="56"
                  stroke-dashoffset="56"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 6c0 6.08 4.92 11 11 11c0.53 0 1.05 -0.04 1.56 -0.11c-1.61 2.47 -4.39 4.11 -7.56 4.11c-4.97 0 -9 -4.03 -9 -9c0 -3.17 1.64 -5.95 4.11 -7.56c-0.07 0.51 -0.11 1.03 -0.11 1.56Z"
                >
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="1.5s"
                    dur="0.15s"
                    values="0;0.3"
                  />
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    dur="0.6s"
                    values="56;0"
                  />
                </path>
              </svg>
              <span id="sunset-time">6pm</span>
            </div>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <!-- <img
            src="https://github.com/anburocky3.png"
            alt="Anbu"
            class="rounded-full w-24"
          /> -->
          <div
            class="space-y-2 bg-gray-200 text-black rounded px-4 py-2 hidden sm:block"
          >
            <p class="text-sm">
              Humidity: <span id="current-humidity"></span>%
            </p>
            <p class="text-sm">Wind: <span id="current-wind"></span> km/h</p>
            <p class="text-sm">
              Elevation: <span id="current-elevation"></span> km
            </p>
          </div>
        </div>
      </section>

      <!-- Weather Forecast -->
      <section class="px-5 sm:px-0 sm:py-5">
        <h3 class="text-lg font-medium mb-2">For next 3 days</h3>
        <div class="bg-gray-600/10 rounded">
          <!-- forecast item -->
          <div
            class="grid grid-cols-1 sm:grid-cols-3 gap-5"
            id="daily-forecast"
          ></div>
          <!-- <div
            class="shrink-0 w-20 text-center bg-purple-950/50 rounded text-purple-400 py-2 space-y-1"
            id=""
          >
            <p class="text-sm font-semibold">29°</p>
            <img
              src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png"
              alt="Weather Icon"
              class="w-8 h-8 mx-auto"
            />
            <p class="text-xs font-semibold">2 PM</p>
          </div> -->
        </div>
      </section>
    </main>

    <footer>
      <p class="text-center text-white text-xs py-5">
        &copy; 2026 Weather App. All rights reserved. |
        <a
          href="https://github.com/anburocky3/weather-app-js/fork"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
